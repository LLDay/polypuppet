syntax = 'proto3';

enum MessageType {
    UNKNOWN = 0;
    STOP = 1;
    LOGIN = 2;
    SYNC = 3;
    ACCEPT = 4;
    OUT = 5;
    API = 6;
}

message Message {
    MessageType type = 1;
    string output = 2;
    string username = 3;
    string password = 4;
    string certname = 5;

    string api_function = 6;
    repeated string api_args = 7;
}
