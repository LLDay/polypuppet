syntax = 'proto3';

message Profile {
    string flow     = 1;
    string group    = 2;
    string audience = 3;
}

enum MessageType {
    UNKNOWN  = 0;
    STOP     = 1;
    AUTOSIGN = 2;
    LOGIN    = 3;
    RESPONSE = 4;
}

message Message {
    MessageType type = 1;
    Profile profile  = 2;
    bool ok          = 3;
    string username  = 4;
    string password  = 5;
    string certname  = 6;
    string output    = 7;
}
