---
# init.pp
polypuppet::cert_waittime: 90
polypuppet::confdir: "/etc/polypuppet"
polypuppet::control_port: 8139
polypuppet::server_domain: "server.poly.puppet.com"
polypuppet::server_port: 8139

# setup.pp
polypuppet::setup::polypuppet_type: "agent"

# setup/server.pp
polypuppet::setup::server::enable_foreman: true
polypuppet::setup::server::repository: "https://github.com/LLDay/polypuppet"
polypuppet::setup::server::server_jvm_max_heap_size: "512m"
polypuppet::setup::server::server_jvm_min_heap_size: "512m"

# setup/agent.pp
polypuppet::setup::agent::runmode: "none"
